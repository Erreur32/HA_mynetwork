configuration:
  log_level:
    name: Log level
    description: debug/info/warning/error
  jwt_secret:
    name: JWT secret
    description: Recommended to secure sessions
  default_admin_username:
    name: Admin (username)
  default_admin_password:
    name: Admin (password)
  default_admin_email:
    name: Admin (email)
  freebox_host:
    name: Freebox host
    description: Optional (e.g. mafreebox.freebox.fr)
  network:
    name: Network
    description: Port and display options. Current port is shown in the add-on Information tab when exposed.
    fields:
      server_port:
        name: Server port
        description: Port the app listens on (default 3000). Keep 3000 for Ingress and watchdog. HA shows the assigned host port in the add-on Info tab if you expose the port.
      show_ports:
        name: Show ports in app
        description: When enabled, the app banner can display port URLs. Disable to hide (e.g. when using Ingress only).
